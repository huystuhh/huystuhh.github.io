<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="https://huystuhh.github.io/{{ site.logo}}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="https://huystuhh.github.io/{{ site.logo}}" />
    <title>{{ site.title }}</title>
    
    <script src="{{ "/assets/js/theme-init.js" | relative_url }}"></script>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Huy Ngo</h1>
        <h3>Software Engineer</h3>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        <p>Does it smell in here or is that just me?</p>
        
        <div class="social-media">
          <a href="{{ site.url }}" title="Back to My Homepage!">
            <img src="/assets/images/home.png" onmouseover="this.src='/assets/images/home-color.png';" onmouseout="this.src='/assets/images/home.png';">
          </a>
          <a href="mailto:huydngo@outlook.com" target="_blank" title="Send Me an Email!">
            <img src="/assets/images/email.png" onmouseover="this.src='/assets/images/email-color.png';" onmouseout="this.src='/assets/images/email.png';">
          </a>
          <a href="{{ site.github.owner_url }}" target="_blank" title="Check Out My GitHub!">
            <img src="/assets/images/github.png" onmouseover="this.src='/assets/images/github-color.png';" onmouseout="this.src='/assets/images/github.png';">
          </a>
          <a href="https://www.linkedin.com/in/huydngo" target="_blank" title="Hit Me Up on LinkedIn!">
            <img src="/assets/images/linkedin.png" onmouseover="this.src='/assets/images/linkedin-color.png';" onmouseout="this.src='/assets/images/linkedin.png';">
          </a>
        </div>

        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>

      </header>
      <section>

      <div class="nav-bar">
        <a href="/">Home</a> | <a href="/about">About</a> | <a href="/resume">Resume</a> | <a href="/projects">Projects</a>
      </div>
      
      {{ content }}

      </section>
      <footer>
        <p>
          <small><a href="https://www.flaticon.com/free-icon/laughing_1316873" target="_blank">Favicon by justicon</a></small><br>
          <small><a href="https://www.flaticon.com/authors/freepik" target="_blank">Social icons by Freepik</a></small><br>
          <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a></small>
        </p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/theme.js" | relative_url }}"></script>
  </body>
</html>
